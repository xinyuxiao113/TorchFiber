# config.yaml
train_path: "data/train_data_afterCDCDSP.pkl"
test_path: "data/test_data_afterCDCDSP.pkl"
Rs: 80   # train symbol rate
Nch: 1   # train Nch
Pch: [0] # train Pch

# model setting
model_name: "SymHoPBC"
model info:
  L: 400
  rho: 1
  steps: 2



# training details
epochs: 200
save_interval: 10
iters_per_batch: 1
batchs: 30                  # number of batch
tbpl: 3000                  # batch size
train_discard: 2000
ber_discard: 10000
loss_type: "MT"
lamb: 0
device: "cuda:0"

opt: "Adagrad"            # "SGD", "Adagrad", "RMSprop", "AdamW", "Adamax", "ASGD", "SparseAdam"
opt info:
  lr: 0.001
  weight_decay: 0


tensorboard_path: "_outputs/log_tensorboard/Rs80_Nch1/SymHoPBC/L400_rho1_steps2_Pch0"
model_path: "_models/Rs80_Nch1/SymHoPBC/L400_rho1_steps2_Pch0"
